		<br>
			<TEXTAREA readonly name="nom" cols="30" rows="6">
Ce projet consistait à développer un mini-robot qui était capable de se déplacer seul (grâce à des capteur ultrasons) ou commandé (grâce à une commande reliée par fil). Les éléments de base étaient seulement la base du robot, les roues et les moteurs.
Il a fallu développer une partie software (programmation C embarqué dans un microcontrôleur MBED LPC1768) et une partie hardware (réalisation de la carte reliant le microcontrôleur, les moteurs, les capteur ultrasons, la « manette »)
Le circuit imprimé a été designé et imprimé grâce à DesignSpark, logiciel de CAO de circuit imprimé.
			</TEXTAREA>
